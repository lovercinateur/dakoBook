<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>REDBLACK </title>
</head>

<body>
    <div class="page">
        <div class="container" id="page">
            <div class="font" id="font">
                <div class="full" id="full">
                    <div class="over">
                        <h2>RED
                            <span1>BLACK</span1>
                        </h2>
                        <h1 class="w">Etudier, et reussir.<br>
                            En accès gratuit sur <br>
                            Redblack.</h1>
                        <button id="connexion" class="submit-btn" onclick="openmess()">CONNEXION</button>
                        <h5 class="question">Vous n'avez pas de compte ?</h5><br>
                        <a href="Register.html" class="inscrire">INSCRIVEZ-VOUS</a>
                    </div>
                    <div class="over-back">

                        <div class="img">
                            <img src="css/images/baseline_account_circle_white_48dp.png">
                        </div>

                        <h1 class="o">Connecter vous<br>
                            pour continuez:</h1>
                        <form action="" onsubmit="result()">
                            <input type="email" id="email" class="input"
                                placeholder="Adresse email ou nom d'utilisateur" required><br>
                            <input type="password" id="password" class="input" placeholder="Mot de passe" required><br>
                            <div class="con">
                                <a href="res.html">Mot de passe oublié</a>
                            </div>
                            <div class="con">
                                <input type="checkbox"><span>Mémoriser mes informations</span><br>
                                <br>
                                <a href="page.html" class="btn">SE
                                    CONNECTER</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
